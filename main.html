<!DOCTYPE html>
<html>
<head>
    <title>میزبان GoldHEN برای PS4 فریمور 9.00</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1, a {
            color: #f31414;
        }
    </style>
    <script>
        fetch('./payload.bin').then(res => {
            res.arrayBuffer().then(arr => {
                window.pld = new Uint32Array(arr);
            })
        })
    </script>
    <script type='module'>
        addEventListener('unhandledrejection', event => {
            const reason = event.reason;
            alert(
                'Unhandled rejection\n'
                + `${reason}\n`
                + `${reason.sourceURL}:${reason.line}:${reason.column}\n`
                + `${reason.stack}`
            );
        });
        addEventListener('error', event => {
            const reason = event.error;
            alert(
                'Unhandled error\n'
                + `${reason}\n`
                + `${reason.sourceURL}:${reason.line}:${reason.column}\n`
                + `${reason.stack}`
            );
            return true;
        });
    </script>
</head>
<body>
    <pre id='console'></pre>
    <h1>میزبان GoldHEN برای PS4 فریمور 9.00</h1>
    <hr>
    <br>
    <h1 id="msgs" style="font-size: 30px;margin-top: 77px;margin-bottom: 455px;">در حال بارگذاری GoldHEN v2.4b18.3... لطفاً صبر کنید</h1>
    <h1 style="margin-top: 43px;">ساخته شده توسط محمودی</h1>
</body>
</html>
